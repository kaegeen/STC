<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Synesthetic Task Composer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center py-10 px-4">
  <h1 class="text-2xl font-semibold mb-6">Synesthetic Task Composer</h1>

  <form id="taskForm" class="w-full max-w-md space-y-4 mb-6">
    <input type="text" id="taskInput" placeholder="Enter task"
      class="w-full p-2 rounded bg-neutral-800 border border-neutral-700 focus:outline-none" />
    
    <select id="soundSelect" class="w-full p-2 rounded bg-neutral-800 border border-neutral-700">
      <option value="pulse">Pulse</option>
      <option value="harmony">Harmony</option>
      <option value="clash">Clash</option>
      <option value="static">Static</option>
      <option value="flow">Flow</option>
    </select>

    <button type="submit" class="w-full py-2 rounded bg-neutral-700 hover:bg-neutral-600 transition">
      Add Task
    </button>
  </form>

  <div class="w-full max-w-md">
    <h2 class="text-lg mb-3">Task Soundscape</h2>
    <ul id="taskList" class="space-y-2">
      <!-- Tasks will appear here -->
    </ul>
  </div>

  <script>
    const form = document.getElementById('taskForm')
    const taskInput = document.getElementById('taskInput')
    const soundSelect = document.getElementById('soundSelect')
    const taskList = document.getElementById('taskList')

    form.addEventListener('submit', function (e) {
      e.preventDefault()
      const task = taskInput.value.trim()
      const sound = soundSelect.value

      if (task) {
        const item = document.createElement('li')
        item.className = 'bg-neutral-800 p-2 rounded border border-neutral-700 flex justify-between'
        item.innerHTML = `<span>${task}</span><span class="italic text-sm">${sound}</span>`
        taskList.prepend(item)
        taskInput.value = ''
      }
    })
  </script>
</body>
</html>
